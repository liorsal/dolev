name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# כדי לא לקבל הודעות - צריך להשבית ב-GitHub Settings → Notifications → Actions
# או להסיר את ה-workflow הזה אם לא צריך GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        continue-on-error: true
      
      - name: Deployment status
        if: steps.deployment.outcome == 'failure'
        run: |
          echo "⚠️ GitHub Pages deployment failed. Make sure GitHub Pages is enabled in repository settings."
          echo "To enable: Go to Settings → Pages → Source: GitHub Actions"
          exit 0

